    <section class="registro-formulario">

        <h2>REGISTRO GENERAL</h2>

        <div class="contenedor-general">
    
            <div class="container">
                <form class="form-group">
    
                    <label for="nombreCompetidor">Nombre:</label>
                    <input type="text" class="form-control" id="nombreCompetidor" name="nombreCompetidor"
                        placeholder="Ingresa tu nombre">
    
                    <p class="mb-4"></p>
    
                    <label for="apellidoCompetidor">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoCompetidor" name="apellidoCompetidor"
                        placeholder="Ingresa tu apellido">
    
                    <p class="mb-4"></p>
    
                    <label for="edadCompetidor">Edad:</label>
                    <input type="number" class="form-control" id="edadCompetidor" name="edadCompetidor"
                        placeholder="Ingresa tu edad">
    
                    <p class="mb-4"></p>
    
                    <label for="dniCompetidor">Número de dni:</label>
                    <input type="number" class="form-control" id="dniCompetidor" placeholder="Ingresa tu número de dni">
    
    
                    <p class="mb-4"></p>
                    <button type="button" class="btn btn-primary" onclick="cargarUsuario()">Aceptar</button>
                    <button type="submit" class="btn btn-primary">Cancelar</button>
    
                </form>
            </div>
        </div>
    </section>
